<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Forms | Registration</title>
    </head>
<body>
        <form action="confirmed.html">
            <h1>Create an account</h1>
            <fieldset>
                <legend>Personal Data</legend>
            Your full name: <input type="text" required/><br/>
            Your phone num.: <input type="text" required/><br/>
        </fieldset>
            <br/>
            <fieldset>
                <legend>Course Selection</legend>
            Choose the training program:
            <br/>
            <select>
                <option>HTML Basic Course</option>
                <option>CSS Basic Course</option>
            </select>
            <br/>
            Choose the study hours:
            <br/>
            <select>
                <optgroup label="Morning">
                <option>09:00</option>
                <option>10:00</option>
            </optgroup>
            <optgroup label="Evening">
                <option>19:00</option>
                <option>20:00</option>
            </optgroup>
        </fieldset>
            </select>
            <br/>
            I accept the  <a href="terms.html" target="_blank">terms</a> and conditions<input type="checkbox" required/>
            <hr/>
            <button>APPLY</button>
        
        </form>

</body>
</html>
